<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<h2 id="Fächerauswahl"></h2>
<table id="itemTable">
    <tr>
        <th>Schüler</th>
        <th> <button onclick="addColum()"> + </button> </th>
    </tr>
</table>

<button onclick="showInputField()">Neuer Schüler</button>
<div id="inputContainer" style="display: none; margin-top: 10px;">
    <input type="text" id="detailField" placeholder="Enter detail">
    <button onclick="addDetail()">Send</button>
</div>


<script>
    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    let itemName = getQueryParam('data');
    document.getElementById('Fächerauswahl').textContent = `Schüler im Fach  ${itemName}`;

    function showInputField() {
        document.getElementById('inputContainer').style.display = 'block';
    }
    function addColum() {
       let table = document.getElementById('itemTable');
            let rows = table.rows;
            for (let i = 0; i < rows.length; i++) {
                let cell = rows[i].insertCell(rows[i].cells.length - 1);
                cell.textContent = i === 0 ? `New Column` : `Data`;
            }
    }

    function addDetail() {
        let detailField = document.getElementById('detailField');
        let detailValue = detailField.value.trim();
        if (detailValue !== "") {
            let table = document.getElementById('itemTable');
            let row = table.insertRow(-1);
            let cell = row.insertCell(0);
            cell.textContent = detailValue;

            let deleteCell = row.insertCell(1);
            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteDetail(row, detailValue); };
            deleteCell.appendChild(deleteBtn);
            
            saveToLocalStorage(itemName, detailValue);
            detailField.value = "";
        }
    }

    function saveToLocalStorage(item, value) {
        let data = JSON.parse(localStorage.getItem(`tableData_${item}`)) || [];
        data.push(value);
        localStorage.setItem(`tableData_${item}`, JSON.stringify(data));
    }

    function loadTableData() {
        let data = JSON.parse(localStorage.getItem(`tableData_${itemName}`)) || [];
        let table = document.getElementById('itemTable');
        data.forEach(value => {
            let row = table.insertRow(-1);
            let cell = row.insertCell(0);
            cell.textContent = value;

            let deleteCell = row.insertCell(1);
            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteDetail(row, value); };
            deleteCell.appendChild(deleteBtn);
        });
    }

    function deleteDetail(row, value) {
        let table = document.getElementById('itemTable');
        table.deleteRow(row.rowIndex);
        let data = JSON.parse(localStorage.getItem(`tableData_${itemName}`)) || [];
        let updatedData = data.filter(item => item !== value);
        localStorage.setItem(`tableData_${itemName}`, JSON.stringify(updatedData));
    }

    document.addEventListener("DOMContentLoaded", loadTableData);
</script>
</body>
</html>
